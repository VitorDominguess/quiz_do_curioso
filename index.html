<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Curioso | Entrar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient">
  <div class="decor-circle circle-1"></div>
  <div class="decor-circle circle-2"></div>

  <div class="onboarding-container">
    <header class="header-logo">
      <h1 class="text-gradient">Quiz do Curioso</h1>
      <p class="text-white">Desafie seu conhecimento!</p>
    </header>
    
    <div class="onboarding-options">
      <button id="btn-login" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Fazer Login
      </button>
      <button id="btn-register" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Cadastrar-se
      </button>
      <button id="btn-play" class="btn btn-secondary">
        <i class="fas fa-gamepad"></i> Jogar sem conta
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
