<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Curioso | Home</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient">
  <div class="decor-circle circle-1"></div>
  <div class="decor-circle circle-2"></div>

  <div class="home-container">
    <header class="home-header">
      <div class="user-info">
        <img src="assets/avatar-default.png" alt="Avatar" class="user-avatar">
        <div>
          <h2 class="text-white">Olá, <span id="user-nickname" class="text-gradient">Curioso</span>!</h2>
          <p class="text-white"><i class="fas fa-coins" style="color: gold;"></i> <span id="user-coins">150</span></p>
        </div>
      </div>
    </header>

    <div class="home-options">
      <button id="btn-play" class="home-btn btn-primary">
        <i class="fas fa-play"></i> Jogar!
      </button>
      <button id="btn-profile" class="home-btn btn-secondary">
        <i class="fas fa-user"></i> Meu perfil
      </button>
      <button id="btn-settings" class="home-btn btn-secondary">
        <i class="fas fa-cog"></i> Configurações
      </button>
      <button id="btn-favorites" class="home-btn btn-secondary">
        <i class="fas fa-star"></i> Favoritos
      </button>
      <button id="btn-ranking" class="home-btn btn-primary">
        <i class="fas fa-trophy"></i> Ranking
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
